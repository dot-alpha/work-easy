<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Easy - ابدأ بسهولة</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK (Modular v9) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';
        const firebaseConfig = {
            apiKey: "AIzaSyAnh4QyjQVvxhxb6yzO3JuZnSCw7Zc9uPo",
            authDomain: "workeasydb.firebaseapp.com",
            projectId: "workeasydb",
            storageBucket: "workeasydb.firebasestorage.app",
            messagingSenderId: "703114603310",
            appId: "1:703114603310:web:67253c3b20490f33c8a8bf"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        window.firebaseAuth = auth;
        window.firestoreDb = db;
    </script>
    <!-- Google Sign-In -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="476064890981-4jtltptkh5rdkc80ra88eeg88fr1l97r.apps.googleusercontent.com">
</head>
<body>
    <!-- شاشة التحميل -->
    <div id="loader" class="loader">
        <div class="galaxy"></div>
        <div class="stars"></div>
        <div class="loader-text">Work Easy</div>
    </div>

    <!-- صفحة تسجيل الدخول -->
    <div id="loginPage" class="page hidden">
        <div class="background-overlay"></div>
        <div class="container">
            <h1 class="title cosmic-text">Work Easy</h1>
            <div class="form-box">
                <h2 class="form-title cosmic-text">ابدأ رحلتك!</h2>
                <form id="loginForm" class="form">
                    <input type="email" name="email" placeholder="البريد الإلكتروني" required class="input-field">
                    <input type="password" name="password" placeholder="كلمة المرور" required class="input-field">
                    <button type="submit" class="btn cosmic-btn">تسجيل الدخول</button>
                </form>
                <p class="alternative cosmic-text">أو استخدم حسابك:</p>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <p class="switch-text">جديد؟ <a href="#" onclick="showRegister()" class="link cosmic-text">انضم الآن</a></p>
            </div>
        </div>
    </div>

    <!-- صفحة التسجيل -->
    <div id="registerPage" class="page hidden">
        <div class="background-overlay"></div>
        <div class="container">
            <h1 class="title cosmic-text">Work Easy</h1>
            <div class="form-box">
                <h2 class="form-title cosmic-text">كن جزءًا من المستقبل!</h2>
                <form id="registerUserForm" class="form">
                    <input type="text" name="firstName" placeholder="الاسم الأول" required class="input-field">
                    <input type="text" name="lastName" placeholder="الاسم الثاني" required class="input-field">
                    <input type="number" name="age" placeholder="العمر" required class="input-field">
                    <input type="email" name="email" placeholder="البريد الإلكتروني" required class="input-field">
                    <input type="password" name="password" placeholder="كلمة المرور" required class="input-field">
                    <button type="submit" class="btn cosmic-btn">تسجيل</button>
                </form>
                <p class="switch-text">لديك حساب؟ <a href="#" onclick="showLogin()" class="link cosmic-text">تسجيل الدخول</a></p>
            </div>
        </div>
    </div>

    <!-- صفحة الترحيب -->
    <div id="dashboard" class="page hidden">
        <div class="background-overlay"></div>
        <div class="container">
            <h1 class="title cosmic-text">مرحبًا بك في Work Easy!</h1>
            <div class="dashboard-content">
                <p id="welcomeMessage" class="welcome-text cosmic-text"></p>
                <button onclick="signOut()" class="btn cosmic-btn">تسجيل الخروج</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
